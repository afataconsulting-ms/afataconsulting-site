<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Afata Consulting - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0b0b0b] text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-xl w-full space-y-10">
      <!-- Titre -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white">Contactez-moi</h1>
        <p class="text-gray-400 mt-2">Remplissez le formulaire ci-dessous et je vous répondrai rapidement.</p>
      </div>
      <!-- Formulaire -->
      <form action="/send-message" method="POST" class="bg-[#111] p-6 rounded-xl shadow-lg space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300"> Nom <span class="text-red-500 font-bold">*</span>
          </label>
          <input type="text" id="name" name="name" required class="mt-1 w-full px-4 py-2 rounded-md bg-[#1a1a1a] text-white border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300"> Adresse email <span class="text-red-500 font-bold">*</span>
          </label>
          <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 rounded-md bg-[#1a1a1a] text-white border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300"> Message <span class="text-red-500 font-bold">*</span>
          </label>
          <textarea id="message" name="message" rows="5" required class="mt-1 w-full px-4 py-2 rounded-md bg-[#1a1a1a] text-white border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>
        <!-- Note obligatoire -->
        <p class="text-sm text-white-500 italic">( <span class="text-red-500">*</span>) Champs obligatoires. </p>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-semibold shadow transition"> Envoyer </button>
      </form>
      <!-- Retour -->
      <div class="text-center">
        <a href="/" class="text-sm text-gray-400 hover:text-white transition">← Retour à l’accueil</a>
      </div>
    </div>
  </body>
</html>
