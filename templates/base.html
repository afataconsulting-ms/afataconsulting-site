<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Google tag (gtag.js) -->

  window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8" />
  <title>{% block title %}Afata Consulting{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<style>
  body{ margin:0; padding:0; overflow-x:hidden; }

  .bg-container{ position:fixed; inset:0; z-index:-1; }
  .bg-container img{ width:100%; height:100%; object-fit:cover; }

  /* Scroll / snap */
  #timeline{ scroll-behavior:smooth; }
  #timelineWrapper{
    scroll-snap-type:x mandatory;
    -webkit-overflow-scrolling:touch;
    scroll-behavior:smooth;
    touch-action:pan-x pan-y;
    overscroll-behavior-x:contain;
  }
  .year-slide{ scroll-snap-align:center; }

  /* Cacher la scrollbar horizontale */
  #timelineWrapper::-webkit-scrollbar{ display:none; }

  /* Dots – version aria-current */
  #yearIndicators button{
    width:.75rem; height:.75rem; border-radius:9999px;
    opacity:.5; background:#fff; transition:transform .2s, opacity .2s;
  }
  #yearIndicators button[aria-current="true"]{ opacity:1; transform:scale(1.2); }

  /* Burger au-dessus de tout */
  .site-header{ position:fixed; top:0; left:0; right:0; z-index:9999; pointer-events:auto; isolation:isolate; }
  #path, #timelineWrapper, #timeline{ position:relative; z-index:0; }

  /* Décors non cliquables */
  #path .decor, #path canvas, #path [data-decor], #path::before, #path::after{
    pointer-events:none;
  }
</style>

</head>


<body class="bg-black text-white font-sans">

  <!-- Image de fond responsive -->
  <div class="bg-container">
    <picture>
      <!-- Version mobile portrait -->
      <source media="(max-width: 768px)" srcset="/static/4-mobile.jpg" type="image/jpeg">
      <!-- Version desktop paysage -->
      <source media="(min-width: 769px)" srcset="/static/4.jpg" type="image/jpeg">
      <!-- Fallback -->
      <img src="/static/4.jpg" alt="Fond décoratif">
    </picture>
  </div>



<!-- Bouton hamburger / close -->
<div id="fabContainer" class="fixed top-5 right-3 z-50">
  <button id="fabButton" class="w-9 h-9 md:w-12 md:h-12 flex items-center justify-center border border-white text-white text-lg md:text-2xl bg-transparent hover:bg-white hover:text-black transition">
    <span id="hamburgerIcon">☰</span>
    <span id="closeIcon" style="display:none;">×</span>
  </button>
</div>


<div id="sideMenu"  
     class="fixed top-20 right-0 h-auto min-h-[160px] w-56 text-white transform translate-x-full transition-transform duration-300 z-40 flex flex-col items-start p-4 space-y-4 shadow-lg rounded-l-xl bg-gradient-to-br from-[#1f004d]/90 to-[#0a0f2c]/90 backdrop-blur-md">

  <!-- Liens -->
  <a href="/" 
     class="relative text-base font-medium tracking-wide text-white no-underline transition duration-300 ease-out hover:text-gray-200">
    Accueil
    <span class="absolute left-0 -bottom-0.5 w-0 h-[1px] bg-gray-200 transition-all duration-300 hover:w-full"></span>
  </a>

  <a href="{{ url_for('contact') }}" 
     class="relative text-base font-medium tracking-wide text-white no-underline transition duration-300 ease-out hover:text-gray-200">
    Contactez-moi
    <span class="absolute left-0 -bottom-0.5 w-0 h-[1px] bg-gray-200 transition-all duration-300 hover:w-full"></span>
  </a>

  <!-- Icône LinkedIn -->
  <div class="mt-1">
    <a href="https://www.linkedin.com/in/anas-fata-28212a85/" target="_blank" aria-label="LinkedIn" class="hover:opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" style="color: #f5f3f5;" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.795-1.75-1.732s.784-1.732 1.75-1.732 1.75.795 1.75 1.732-.784 1.732-1.75 1.732zm13.5 11.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-10h3v1.43c1.396-2.586 7-2.777 7 2.476v6.094z"/>
      </svg>
    </a>
  </div>
</div>




  <!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

const fabButton = document.getElementById('fabButton');
const hamburgerIcon = document.getElementById('hamburgerIcon');
const closeIcon = document.getElementById('closeIcon');
const sideMenu = document.getElementById('sideMenu');

// Quand on clique sur le bouton principal
fabButton.addEventListener('click', (e) => {
  e.stopPropagation();
  const menuOuvert = !sideMenu.classList.contains('translate-x-full');
  if (menuOuvert) {
    sideMenu.classList.add('translate-x-full');
    hamburgerIcon.style.display = '';
    closeIcon.style.display = 'none';
  } else {
    sideMenu.classList.remove('translate-x-full');
    hamburgerIcon.style.display = 'none';
    closeIcon.style.display = '';
  }
});

// Fermer en cliquant hors du menu
document.addEventListener('click', (event) => {
  if (!sideMenu.contains(event.target) && !fabButton.contains(event.target)) {
    sideMenu.classList.add('translate-x-full');
    hamburgerIcon.style.display = '';
    closeIcon.style.display = 'none';
  }
});


</script>

  {% block content %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
